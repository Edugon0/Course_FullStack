<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/styel.css">
</head>
<body>
    
<section class="container">
    <h1>Calculo de IMC</h1>
    <table>
        <thead>
            <tr>
                <th>IMC</th>
                
                <th>Resultado</th>
            </tr>

            <tbody>
                <tr>
                    <td>Menor que 16,9</td>
                    <td>Muito abaixo do peso</td>
                </tr>

                <tr>
                    <td>17  a 18,4</td>
                    <td>Abaixo do peso</td>
                </tr>

                <tr>
                    <td>18,5 a 24,9</td>
                    <td>Peso normal</td>
                </tr>

                <tr>
                    <td>25 a 29,9</td>
                    <td>Acima do peso</td>
                </tr>

                <tr>
                    <td>30 a 34,9</td>
                    <td>Obsidade grau I</td>
                </tr>

                <tr>
                    <td>35 a 40</td>
                    <td>Obsidade grau II</td>
                </tr>

                <tr>
                    <td>Maior que 40</td>
                    <td>Obesidade grau III</td>
                </tr>
            </tbody>
        </thead>
    </table>
    <br>
    <form action="" class="formulario">

        <label for="nome">Nome:</label>
        <input type="text" class="nome">

        <label for="peso">Peso:</label>
        <input type="number" class="peso">

        <label for="altura">Altura:</label>
        <input type="number" class="altura" step="0.010">
        <button class="button-calcular">Fazer o calculo IMC</button>
    </form>

    <div class="resultado"></div>
</section>
<script src="./assets/js/main.js"></script>
</body>
</html>
